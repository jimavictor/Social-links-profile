<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS/output.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-[hsl(0,0%,8%)] flex justify-center text-[14px] p-8">
    <div class="container w-80 text-center text-white bg-[hsl(0,0%,12%)] rounded-lg p-5">
      <div class="profile-pic flex justify-center">
        <img class="rounded-full w-2/5 mb-3" src="./images/avatar-jessica.jpeg" alt="avatar-jessica" />
      </div>
      <div class="profile-details">
        <header>
            <h1 class="text-2xl mb-1 font-extrabold">Jessica Randall</h1>
            <p class="text-[hsl(75,94%,57%)] mb-4 font-medium">London, United Kingdom</p>
            <p class="mb-4 font-semibold">"Front-end developer and avid reader."</p>
        </header>
      </div>
      <div class="social-links">
        <div class="bg-[hsl(0,0%,20%)] p-2 mb-3 rounded-lg hover:bg-[hsl(75,94%,57%)] hover:text-black cursor-pointer font-bold">GitHub</div>
        <div class="bg-[hsl(0,0%,20%)] p-2 mb-3 rounded-lg hover:bg-[hsl(75,94%,57%)] hover:text-black cursor-pointer font-bold">Frontend Mentor</div>
        <div class="bg-[hsl(0,0%,20%)] p-2 mb-3 rounded-lg hover:bg-[hsl(75,94%,57%)] hover:text-black cursor-pointer font-bold">LinkedIn</div>
        <div class="bg-[hsl(0,0%,20%)] p-2 mb-3 rounded-lg hover:bg-[hsl(75,94%,57%)] hover:text-black cursor-pointer font-bold">Twitter</div>
        <div class="bg-[hsl(0,0%,20%)] p-2 mb-3 rounded-lg hover:bg-[hsl(75,94%,57%)] hover:text-black cursor-pointer font-bold">Instagram</div>
      </div>
    </div>
  </body>
</html>
